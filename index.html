<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT card preview</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img src="./assets/image-equilibrium.jpg" alt="Etherium picture" />
        <div class="overlay">
          <img src="./assets/icon-view.svg" alt="overlay eye Icon">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>
      <div class="info-container">
        <div class="crypto-price">
          <img src="./assets/icon-ethereum.svg" alt="etherium logo">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="./assets/icon-clock.svg" alt="clock image">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator-profile">
        <img src="./assets/image-avatar.png" alt="Avatar picture">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </body>
</html>
